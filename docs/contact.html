<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - SkyKids AR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b from-blue-100 via-blue-200 to-blue-300 transition-all duration-500">

    <header class="bg-white shadow-lg fixed w-full z-10">
        <nav class="container mx-auto px-4 py-2">
            <div class="flex justify-between items-center">
                <a href="index.html">
                    <img src="img/logo.png" alt="SkyKids AR Logo" class="logo w-28 transform hover:scale-110 transition duration-300">
                </a>
                <ul class="hidden md:flex space-x-6">
                    <li><a href="index.html" class="text-blue-600 hover:text-blue-800 transition duration-300 border-b-2 border-transparent hover:border-blue-600">Ana Sayfa</a></li>
                    <li><a href="games.html" class="text-blue-600 hover:text-blue-800 transition duration-300 border-b-2 border-transparent hover:border-blue-600">Oyunlarımız</a></li>
                    <li><a href="about.html" class="text-blue-600 hover:text-blue-800 transition duration-300 border-b-2 border-transparent hover:border-blue-600">Hakkımızda</a></li>
                    <li><a href="contact.html" class="text-blue-600 hover:text-blue-800 transition duration-300 border-b-2 border-transparent hover:border-blue-600">İletişim</a></li>
                    <li><a href="documents.html" class="text-blue-600 hover:text-blue-800 transition duration-300 border-b-2 border-transparent hover:border-blue-600">Dokümanlar</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-grow pt-32 px-4 md:px-6 py-16">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-blue-800 text-center mb-12 mt-8" data-aos="zoom-in">Bize Ulaşın</h1>
        
        <!-- İletişim Bilgileri ve Form Bölümü -->
        <section class="contact-form bg-white rounded-3xl shadow-xl overflow-hidden p-8" data-aos="fade-up">
            <div class="md:flex md:space-x-8">
                <!-- İletişim Bilgileri -->
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <h2 class="text-3xl font-bold text-blue-600 mb-6">İletişim Bilgileri</h2>
                    <div class="space-y-4">
                        <p class="flex items-center text-gray-700">
                            <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            +90 (555) 123 4567
                        </p>
                        <p class="flex items-center text-gray-700">
                            <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            info@skykidsar.com
                        </p>
                        <p class="flex items-center text-gray-700">
                            <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            Teknoloji Vadisi, İstanbul, Türkiye
                        </p>
                    </div>
                </div>
                
                <!-- Form Bölümü -->
                <div class="md:w-1/2">
                    <form class="space-y-6" data-aos="fade-left">
                        <div class="form-group">
                            <label for="name" class="block text-gray-700 font-bold mb-2">Adınız:</label>
                            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="form-group">
                            <label for="email" class="block text-gray-700 font-bold mb-2">E-posta:</label>
                            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="form-group">
                            <label for="message" class="block text-gray-700 font-bold mb-2">Mesajınız:</label>
                            <textarea id="message" name="message" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 hover:shadow-lg">Gönder</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-4">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center text-sm">
                <div class="mb-2 md:mb-0">
                    <img src="img/logo.png" alt="SkyKids AR Logo" class="w-24 mx-auto md:mx-0">
                </div>
                <div class="mb-2 md:mb-0 text-center">
                    <p>&copy; 2023 SkyKids AR. Tüm hakları saklıdır.</p>
                </div>
                <div class="text-center md:text-right">
                    <p>info@skykidsar.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>

</body>
</html>
